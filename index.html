<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>TodoList</title>
</head>

<body>

  <div class="container m-5 px-3 py-4 d-flex flex-column align-items-center">
    <div class="reminder">
      <h4>Remind Me</h4>
      <div class="form-inline mb-3 d-flex flex-nowrap">
        <input type="text" placeholder="..." id="newInputValue" class="form-control mt-2 mr-2">
        <button id="addNewTodo" class="btn btn-info mt-2 addNewTodo">
          <i class="fas fa-plus addNewTodo"></i>
        </button>
      </div>
      <ul id="todoList" class="list-unstyled">
        <!-- display todos here -->
      </ul>
    </div>
    <div class="done">
      <h4>Done</h4>
      <ul id="doneList" class="list-unstyled">
        <!-- display todos here -->
      </ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

</body>

</html>
